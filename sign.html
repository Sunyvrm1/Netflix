<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="/dist/css/sign.css" />
  </head>
  <body>
    <section class="banner">
      <div class="opac">
        <div class="logo">
          <img src="/dist/images/Netflix_Logo.png" alt="" />
        </div>
        <div class="form">
          <h1>Sign In</h1>
          <input type="email" placeholder="Email or phone number" id="email" />
          <input type="password" placeholder="Password" id="pass" />
          <button class="loginBtn">Sign In</button>
          <div class="flex justifyContent check">
            <div class="flex align gap">
              <input type="checkbox" name="checkbox" id="" />
              <label for="checkbox">Remember me</label>
            </div>
            <p>Need help?</p>
          </div>
          <p>
            New to Netflix? <span><a href="/index.html">Sign up now</a></span
            >.
          </p>
        </div>

        <!-- footer start -->

        <div class="footer">
          <div class="width">
            <p class="para5">Questions? Call 000-800-919-1694</p>
            <div class="row grid">
              <p class="para4">FAQ</p>
              <p class="para4">Help Centre</p>
              <p class="para4">Account</p>
              <p class="para4">Media Centre</p>
              <p class="para4">Investor Relations</p>
              <p class="para4">Jobs</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="dist/js/sign.js"></script>
</html>
