<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="/dist/css/series.css" />
  </head>
  <body>
    <header class="header" id="mainNav"></header>

    <!-- Series Information -->

    <!-- <img src="/dist/images/poster.jpg" alt="" id="backdrop"> -->
    <div class="seriesBackRow">
      <div class="overlay">
        <div class="width1 row1">
          <div class="col1">
            <img src="" alt="" id="poster" />
          </div>
          <div class="col1">
            <h1 id="name"></h1>
            <p class="para2">Overview</p>
            <p class="para1" id="overview"></p>
            <div class="row2">
              <div class="col2">
                <p class="para2">Release</p>
                <p class="para1" id="release"></p>
                <p class="para2">Rating</p>
                <p class="para1" id="rating"></p>
              </div>
              <div class="col2">
                <p class="para2">Country</p>
                <p class="para1" id="country"></p>
                <p class="para2">Language</p>
                <p class="para1" id="language"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer></footer>

    <script src="/series.js"></script>
    <script src="/dist/js/series.js"></script>
    <script src="/dist/js/header.js"></script>
    <script src="/dist/js/footer.js"></script>

    <script
      src="https://kit.fontawesome.com/9ba24a9f81.js"

    ></script>
    <script

    ></script>
