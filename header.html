<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800;900&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Noto Sans", sans-serif;
      }
      .width {
        width: 95%;
        margin: 0 auto;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 2em;
        padding: 15px 0;
      }
      .col {
        display: flex;
        justify-content: flex-start;
        gap: 2em;
        align-items: center;
      }
      .col .logo {
        width: 130px;
        height: max-content;
      }
      .col i {
        color: #fff;
      }
      nav ul {
        display: flex;
        gap: 20px;
      }
      nav ul li {
        list-style: none;
      }
      nav ul li a {
        color: #ffffff98;
        text-decoration: none;
      }
      nav ul li a:hover {
        color: #ffffff;
      }
      .activeNavColor {
        color: #ffffff;
      }
      .box {
        background-color: transparent;
        height: 150vh;
        position: relative;
        z-index: -10;
      }
      .col .profile {
        width: 32px;
        border-radius: 0.15rem;
      }
      /* navigation */

      .navIconMenu {
        width: 2em;
        height: 2em;
        color: #fff;
      }
      .navIconMenu[name="close-outline"] {
        display: none;
      }
      .navIcon {
        display: none;
        background: transparent;
        cursor: pointer;
      }
      .header {
        z-index: 11;
      }

      /* search  */

      .search {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .search input {
        height: 35px;
        border-radius: 50px;
        border: 1px solid #fff;
        outline: none;
        padding: 0 10px;
        color: #fff;
        background-color: transparent;
      }
      .search input::placeholder {
        color: #fff;
      }
      #movieBtn {
        cursor: pointer;
      }
      @media (max-width: 960px) {
        .col {
          flex-direction: row-reverse;
        }
        .col:nth-child(2) {
          flex-direction: row;
        }
        .navIcon {
          display: flex;
          justify-content: flex-end;
          align-items: center;
        }
        nav {
          position: absolute;
          background-color: #141414;
          top: 100%;
          left: 0;
          z-index: 3;
          width: 230px;
          height: 100vh;
          padding: 10px 20px;
          transform: translateX(-230px);
          transition: all 0.5s;
        }
        nav ul {
          flex-direction: column;
        }
        .header {
          background-color: #141414;
        }
        .active nav {
          transform: translateX(0);
          opacity: 1;
        }
        .active .navIcon .navIconMenu[name="close-outline"] {
          display: block;
        }
        .active .navIcon .navIconMenu[name="menu-outline"] {
          display: none;
        }
      }
      @media (max-width: 1279px) {
        #movieInput {
          display: none;
          position: absolute;
          top: 80px;
          width: 95%;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(0, 0, 0, 0.3);
        }
        .moviehideShow {
          display: block !important;
        }
      }
    </style>
  </head>
  <body>
    <header class="header" id="mainNav">
      <div class="row width">
        <div class="col">
          <a href="/home.html">
            <img src="/dist/images/Netflix_Logo.png" alt="" class="logo" />
          </a>
          <div class="navIcon">
            <ion-icon name="menu-outline" class="navIconMenu"></ion-icon>
            <ion-icon name="close-outline" class="navIconMenu"></ion-icon>
          </div>
          <nav>
            <ul>
              <li><a href="#" class="activeNavColor">Home</a></li>
              <li><a href="#">TV Shows</a></li>
              <li><a href="#">Movies</a></li>
              <li><a href="#">New & Popular</a></li>
              <li><a href="#">My List</a></li>
              <li><a href="#">Browse by Languages</a></li>
            </ul>
          </nav>
        </div>
        <div class="col">
          <div class="search">
            <input type="text" id="movieInput" placeholder="Enter movie name" />
            <i class="fa-solid fa-magnifying-glass" id="movieBtn"></i>
          </div>
          <img src="/dist/images/account.png" alt="" class="profile" />
        </div>
      </div>
    </header>

    <script>
      //nav

      const navIcon = document.querySelector(".navIcon");
      const navCont = document.querySelector(".header");

      navIcon.addEventListener("click", () => {
        navCont.classList.toggle("active");
      });

      //Search Function

      const movieInput = document.getElementById("movieInput");
      movieInput.addEventListener("keypress", (event) => {
        const movieInputValue = movieInput.value;
        if (event.key === "Enter") {
          window.location.href = "search.html";
          localStorage.setItem("movieInputValue", movieInputValue);
        }
      });

      //Search function in mobile

      const movieBtn = document.getElementById("movieBtn");
      movieBtn.addEventListener("click", () => {
        movieInput.classList.toggle("moviehideShow");
      });
    </script>
  </body>
</html>
